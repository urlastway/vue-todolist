<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a11ba09a6.js" crossorigin="anonymous"></script>
    <title>ToDo</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="left__header">
                <h1 class="top__text__header">Create Your</h1>
                <h1 class="bootom__text__header">ToDo List</h1>
            </div>
            <div class="right__header">
                <img src="img/img1.png" class="img__header">
            </div>
        </div>
    </header>


    <main>
        <div id="root" class="container">
            <label class="lable__main">
                <input type="text" placeholder="Add one todo" class="textbox__main" v-model="addTodo">
                <button class="button__main" @click="pushTodo()"><p class="button__main__text">Aggiungi</p></button>
            </label>
            <h2 class="list__thinks">To Do:</h2>
            <div class="todo__main">
                <ul>
                    <li class="todo__main__text" v-for="(todo, index) in todos" :class ="{done: todo.done}">{{todo.text}}
                        <div class="style__icons">
                            <i class="fa-solid fa-check" @click="addFiniscedToDo(index)"></i>
                            <i class="fa-solid fa-xmark" @click="remove(index)" ></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>


    <footer>

    </footer>

    <script src="main.js"></script>
</body>
</html>
